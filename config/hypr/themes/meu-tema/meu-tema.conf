# --------------------------------------------------------------------------- #
# ----------------- GERAL (BORDAS, GAPS, ETC) ------------------------------- #
# --------------------------------------------------------------------------- #
general {
    gaps_in = 5
    gaps_out = 8
    border_size = 2
    
    # Gradiente sofisticado para a borda da janela ativa
    col.active_border = $mauve $blue 45deg
    
    # Borda sutil para janelas inativas, para não distrair
    col.inactive_border = $surface0
    
    layout = dwindle
}

# --------------------------------------------------------------------------- #
# ----------------- DECORAÇÃO (ARREDONDAMENTO, SOMBRAS, BLUR) ---------------- #
# --------------------------------------------------------------------------- #
decoration {
    # Arredondamento moderno para os cantos
    rounding = 10

    # Opacidade para um leve efeito de transparência
    active_opacity = 1.0
    inactive_opacity = 0.7

    # Sombra para dar profundidade às janelas
    shadow {
        enabled = true
        range = 10
        color = rgba(11111b99) 
        render_power = 3
    }

    # Efeito de desfoque para terminais transparentes e outros elementos
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        vibrancy = 0.1696
    }
}